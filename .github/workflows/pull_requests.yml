name: Pull Requests Workflow

on:
  pull_request:
    branches:
      - "main"

jobs:
  TestingInfra:
    runs-on: ubuntu-latest
    steps:
      - name: Repo Checkout
        uses: actions/checkout@v3

      - name: Node setup
        uses: actions/setup-node@v3.6.0
        with:
          node-version: 18

      - name: Install Dependencies
        working-directory: infra
        run: npm install

      - name: Run Infra Tests
        working-directory: infra
        run: |
          npm run test

  TestingWebsite:
    runs-on: ubuntu-latest
    steps:
      - name: Repo Checkout
        uses: actions/checkout@v3

      - name: Node setup
        uses: actions/setup-node@v3.6.0
        with:
          node-version: 18

      - name: Install Dependencies
        working-directory: website
        run: yarn install

      - name: Run Tests
        working-directory: website
        run: |
          yarn test:ci
